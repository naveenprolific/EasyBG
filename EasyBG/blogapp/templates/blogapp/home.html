{% extends 'blogapp/base.html' %}

{% load static %}

{% block content %}
   <h1 style="margin-bottom: 30px;">Article list</h1>
   <div class="container">
   <div class="articles">
   	{% for article in article %}
   	<div class="article">
   		<h2 style="font-weight: bold;font-family: Georgia;margin-bottom: 20px;font-size: 20px;"><a href="{% url 'blogapp:details' slug=article.slug %}">{{ article.title }}</a></h2>
   		<p>{{ article.snippet }}</p>
   		<p>{{ article.date }}</p>
         <p class="author">added by ..{{ article.author.username }}</p>
   	</div>
   	{% endfor %}
   </div>
   </div>
  </div>
{% endblock %}
